<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nique's Student Form</title>
    <link rel="stylesheet" href="style_student_registration.css">
    <style>
        .firstname, .studentid, .preferredcourse, .upload {
            margin-top: 0px;
        }

        #gender, #check {
            font-size: 14px;
            font-weight: 500;
        }

    </style>
</head>
<body>
    <div class="page-container">
        <span style="text-align: center;">
            <h1 style="margin-bottom: 2px; text-shadow: 0px 2px 10px #fafcdc;">Student Registration Form</h1>
            <p style="color: #555; margin-bottom: 28px;">Kindly complete the form below</p>
        </span>
        <div class="form-section">
            <form action="#" method="post" autocomplete="on" target="_self">
                <fieldset>
                    <legend>Personal Information</legend>
                    
                    <label for="firstname" class="firstname">First Name</label>
                    <input type="text" id="firstname" placeholder="Enter your first name" name="firstname" required>

                    <label for="middlename">Middle Name</label>
                    <input type="text" id="middlename" placeholder="Enter your middle name" name="middlename" required>

                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter your last name" name="lastname" required>
                    
                    <label for="datebirth">Date of Birth</label>
                    <input type="date" required>

                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" name="age">

                    <label for="gender">Gender</label>
                    <label id="gender"><input type="radio" name="gender" value="male">Male</label>
                    <label id="gender"><input type="radio" name="gender" value="female">Female</label>
                </fieldset>

                <fieldset>
                    <legend>Account Details</legend>
                    
                    <label for="studentid" class="studentid">Student ID</label>
                    <input type="text" id="studentid" placeholder="S558956" name="studentid" readonly disabled>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" name="password" required>
                </fieldset>

                <fieldset>
                    <legend>Preferences</legend>

                    <label for="preferredcourse" class="preferredcourse">Preferred Course</label>
                    <select name="course" id="preferredcourse"> 
                        <option value="">-- Select Course --</option>
                        <option value="bsit">BS in Information Technology</option>
                        <option value="bscs">BS in Computer Science</option>
                        <option value="bsis">BS in Information Systems</option>
                    </select>

                    <label for="skills">Skills</label>
                    <label id="check"><input type="checkbox" id="html" name="skills" value="html" checked>HTML</label>
                    <label id="check"><input type="checkbox" id="css" name="skills" value="css" checked>CSS</label>
                    <label id="check"><input type="checkbox" id="javascript" name="skills" value="javascript">Java Script</label>
                    <label id="check"><input type="checkbox" id="java" name="skills" value="java">Java</label>
                    <label id="check"><input type="checkbox" id="python" name="skills" value="python" checked>Python</label>

                    <label for="levelskill">Skill Level</label>
                    <input type="range" min="0" max="100" value="50">
                </fieldset>

                <fieldset>
                    <legend>Additional Information</legend>

                    <label for="upload" class="upload">Upload Profile Photo</label>
                    <input type="file" id="upload" name="profilephoto" accept="image/*">

                    <label for="about">About Yourself</label>
                    <textarea name="about" id="about" placeholder="Describe yourself..."></textarea>

                    <label for="favcolor">Favorite Color</label>
                    <input type="color" id="favoritecolor" name="favoritecolor" value="#ffa500">
                </fieldset>
            </form>
        </div>
        <div class="button-container">
            <button type="submit">Register</button>
            <button type="reset">Clear</button>
        </div>
    </div>
</body>
</html>
